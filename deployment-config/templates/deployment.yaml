apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "routex.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "routex.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "routex.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "routex.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "routex.serviceAccountName" . }}
      {{- end }}

      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ include "routex.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort | default 8080 }}

          env:
            {{- range .Values.env | default list }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}

            {{- range .Values.envFromSecret | default list }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName | quote }}
                  key: {{ .key | quote }}
            {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.probes.startupProbe.enabled }}
          startupProbe:
            {{- if eq (.Values.probes.startupProbe.type | default "http") "tcp" }}
            tcpSocket:
              port: {{ .Values.probes.startupProbe.port | default 8080 }}
            {{- else }}
            httpGet:
              path: {{ .Values.probes.startupProbe.httpGet.path | quote }}
              port: http
            {{- end }}
            periodSeconds: {{ .Values.probes.startupProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.probes.startupProbe.timeoutSeconds | default 2 }}
            failureThreshold: {{ .Values.probes.startupProbe.failureThreshold | default 60 }}
          {{- end }}

              {{- if .Values.probes.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessProbe.httpGet.path | quote }}
              port: http
            periodSeconds: {{ .Values.probes.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.probes.readinessProbe.successThreshold }}
            {{- end }}

              {{- if .Values.probes.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessProbe.httpGet.path | quote }}
              port: http
            periodSeconds: {{ .Values.probes.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.probes.livenessProbe.successThreshold }}
              {{- end }}