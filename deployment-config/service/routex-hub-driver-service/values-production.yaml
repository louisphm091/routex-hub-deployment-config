nameOverride: driver
fullnameOverride: routex-hub-driver-service

replicaCount: 2

image:
  repository: ghcr.io/your-org/routex-hub-driver-service
  tag: "v1.0.0"        # production sẽ dùng tag release
  pullPolicy: IfNotPresent

containerPort: 8080

service:
  type: ClusterIP
  port: 80

env:
  - name: SPRING_PROFILES_ACTIVE
    value: production
  - name: SERVER_PORT
    value: "8080"

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

probes:
  readiness:
    path: /actuator/health/readiness
  liveness:
    path: /actuator/health/liveness

ingress:
  enabled: true
  className: nginx
  host: driver.routex.com
  path: /
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  tls:
    enabled: true
    secretName: routex-driver-tls