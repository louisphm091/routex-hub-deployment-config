apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: redpanda
          image: redpandadata/redpanda:latest
          imagePullPolicy: IfNotPresent
          args:
            - redpanda
            - start
            - --overprovisioned
            - --smp
            - "1"
            - --memory
            - "1G"
            - --reserve-memory
            - "0M"
            - --node-id
            - "0"
            - --check=false
            - --kafka-addr
            - INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
            - --advertise-kafka-addr
            - INTERNAL://kafka:9092,EXTERNAL://127.0.0.1:19092
          ports:
            - name: kafka-internal
              containerPort: 9092
            - name: kafka-external
              containerPort: 19092